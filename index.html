<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Seda Tejidos. Prendas tejidas al crochet.">
    <link rel="stylesheet" href="./style/style.css">

    <title>SEDA TEJIDOS</title>
</head>

<body>

    <header class="header">

        <h1>Seda tejidos</h1>

        <div class="abrir-carrito" id="abrir-carrito">
            <img src="./img/cart2.png" alt="" class="icono-carrito active">
            <span class="cantidad" id="cantidad"></span>
        </div>

        <div class="header-gradient"></div>
    </header>

    <main>

        <div id="sidebar" class="sidebar">

            <h2>Tu carrito</h2>

            <div class="carrito" id="carrito">
                <div class="productos-carrito" id="productos-carrito">

                </div>

                <div class="botones-carrito">
                    <button class="boton-comprar" id="boton-comprar">Comprar</button>
                    <button class="boton-vaciar" id="boton-vaciar">Vaciar carrito</button>
                </div>

            </div>

        </div>

        <div class="contenedor-productos" id="contenedor-productos">
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/main.js"></script>

</body>

</html>
